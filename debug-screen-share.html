<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Share Debug Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .status {
            background: #2d3748;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #4299e1;
        }
        .error {
            border-left-color: #f56565;
            background: #3d2d2d;
        }
        .success {
            border-left-color: #48bb78;
            background: #2d3d2d;
        }
        button {
            background: #4299e1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 10px 10px 0;
            font-size: 16px;
        }
        button:hover {
            background: #3182ce;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        video {
            width: 100%;
            max-width: 600px;
            background: #000;
            border-radius: 8px;
            margin: 10px 0;
        }
        .info {
            background: #2d3748;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 14px;
        }
        .checks {
            display: grid;
            gap: 10px;
            margin: 20px 0;
        }
        .check {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #2d3748;
            border-radius: 8px;
        }
        .check-icon {
            margin-right: 10px;
            font-weight: bold;
        }
        .pass { color: #48bb78; }
        .fail { color: #f56565; }
        .warning { color: #ed8936; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñ•Ô∏è Screen Share Debug Tool</h1>
        <p>This tool will help diagnose screen sharing issues with getDisplayMedia().</p>

        <div class="checks" id="checks">
            <!-- Checks will be populated by JavaScript -->
        </div>

        <div class="controls">
            <button onclick="runBasicTest()">Test Basic Screen Share</button>
            <button onclick="runAdvancedTest()">Test Advanced Screen Share</button>
            <button onclick="testAudioOnly()">Test Audio Only</button>
            <button onclick="stopSharing()">Stop Sharing</button>
            <button onclick="clearLogs()">Clear Logs</button>
        </div>

        <video id="screenVideo" autoplay muted></video>

        <div class="info">
            <h3>üìã Logs:</h3>
            <div id="logs"></div>
        </div>

        <div class="info">
            <h3>üîß Stream Info:</h3>
            <div id="streamInfo">No active stream</div>
        </div>
    </div>

    <script>
        let currentStream = null;
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logsDiv = document.getElementById('logs');
            const logEntry = document.createElement('div');
            logEntry.className = `status ${type}`;
            logEntry.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(`[Screen Share Debug] ${message}`);
        }

        function updateStreamInfo(stream) {
            const infoDiv = document.getElementById('streamInfo');
            if (!stream) {
                infoDiv.textContent = 'No active stream';
                return;
            }

            const tracks = stream.getTracks();
            const info = {
                id: stream.id,
                active: stream.active,
                tracks: tracks.map(track => ({
                    kind: track.kind,
                    label: track.label,
                    enabled: track.enabled,
                    readyState: track.readyState,
                    muted: track.muted
                }))
            };

            infoDiv.innerHTML = `<pre>${JSON.stringify(info, null, 2)}</pre>`;
        }

        function checkEnvironment() {
            const checksDiv = document.getElementById('checks');
            checksDiv.innerHTML = '';

            const checks = [
                {
                    name: 'Browser Support',
                    test: () => navigator.mediaDevices && navigator.mediaDevices.getDisplayMedia,
                    message: navigator.mediaDevices && navigator.mediaDevices.getDisplayMedia 
                        ? 'getDisplayMedia is supported' 
                        : 'getDisplayMedia is not supported in this browser'
                },
                {
                    name: 'Secure Context',
                    test: () => location.protocol === 'https:' || ['localhost', '127.0.0.1'].includes(location.hostname),
                    message: location.protocol === 'https:' || ['localhost', '127.0.0.1'].includes(location.hostname)
                        ? `Secure context: ${location.protocol}//${location.hostname}`
                        : `Insecure context: ${location.protocol}//${location.hostname} (HTTPS required)`
                },
                {
                    name: 'MediaDevices API',
                    test: () => !!navigator.mediaDevices,
                    message: navigator.mediaDevices ? 'MediaDevices API available' : 'MediaDevices API not available'
                },
                {
                    name: 'User Agent',
                    test: () => true,
                    message: navigator.userAgent,
                    isInfo: true
                }
            ];

            checks.forEach(check => {
                const checkDiv = document.createElement('div');
                checkDiv.className = 'check';
                
                const result = check.test();
                const iconClass = check.isInfo ? 'warning' : (result ? 'pass' : 'fail');
                const icon = check.isInfo ? '‚ÑπÔ∏è' : (result ? '‚úÖ' : '‚ùå');
                
                checkDiv.innerHTML = `
                    <span class="check-icon ${iconClass}">${icon}</span>
                    <div>
                        <strong>${check.name}:</strong> ${check.message}
                    </div>
                `;
                
                checksDiv.appendChild(checkDiv);
            });
        }

        async function runBasicTest() {
            log('üß™ Starting basic screen share test...', 'info');
            
            try {
                // Most basic constraints possible
                const constraints = {
                    video: true,
                    audio: false
                };

                log(`Using constraints: ${JSON.stringify(constraints)}`, 'info');
                
                const stream = await navigator.mediaDevices.getDisplayMedia(constraints);
                
                log('‚úÖ Successfully got display media stream!', 'success');
                log(`Stream ID: ${stream.id}`, 'info');
                log(`Video tracks: ${stream.getVideoTracks().length}`, 'info');
                log(`Audio tracks: ${stream.getAudioTracks().length}`, 'info');
                
                currentStream = stream;
                updateStreamInfo(stream);
                
                const video = document.getElementById('screenVideo');
                video.srcObject = stream;
                
                // Handle stream ended
                stream.getVideoTracks()[0].addEventListener('ended', () => {
                    log('üõë Screen sharing ended by user', 'warning');
                    stopSharing();
                });
                
            } catch (error) {
                log(`‚ùå Failed to get display media: ${error.name} - ${error.message}`, 'error');
                log(`Full error: ${JSON.stringify(error, Object.getOwnPropertyNames(error))}`, 'error');
            }
        }

        async function runAdvancedTest() {
            log('üß™ Starting advanced screen share test...', 'info');
            
            try {
                // Advanced constraints
                const constraints = {
                    video: {
                        displaySurface: 'monitor',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 },
                        frameRate: { ideal: 30 }
                    },
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 44100
                    }
                };

                log(`Using constraints: ${JSON.stringify(constraints, null, 2)}`, 'info');
                
                const stream = await navigator.mediaDevices.getDisplayMedia(constraints);
                
                log('‚úÖ Successfully got display media stream with advanced constraints!', 'success');
                log(`Stream ID: ${stream.id}`, 'info');
                log(`Video tracks: ${stream.getVideoTracks().length}`, 'info');
                log(`Audio tracks: ${stream.getAudioTracks().length}`, 'info');
                
                // Log track details
                stream.getTracks().forEach((track, index) => {
                    const settings = track.getSettings();
                    log(`Track ${index}: ${track.kind} - ${track.label}`, 'info');
                    log(`Settings: ${JSON.stringify(settings)}`, 'info');
                });
                
                currentStream = stream;
                updateStreamInfo(stream);
                
                const video = document.getElementById('screenVideo');
                video.srcObject = stream;
                video.muted = false; // Unmute to hear system audio if captured
                
                // Handle stream ended
                stream.getVideoTracks()[0].addEventListener('ended', () => {
                    log('üõë Screen sharing ended by user', 'warning');
                    stopSharing();
                });
                
            } catch (error) {
                log(`‚ùå Failed to get display media: ${error.name} - ${error.message}`, 'error');
                log(`Full error: ${JSON.stringify(error, Object.getOwnPropertyNames(error))}`, 'error');
                
                // Try fallback to basic test
                log('üîÑ Trying fallback to basic constraints...', 'warning');
                setTimeout(() => runBasicTest(), 1000);
            }
        }

        async function testAudioOnly() {
            log('üß™ Starting audio-only screen share test...', 'info');
            
            try {
                const constraints = {
                    video: false,
                    audio: true
                };

                log(`Using constraints: ${JSON.stringify(constraints)}`, 'info');
                
                const stream = await navigator.mediaDevices.getDisplayMedia(constraints);
                
                log('‚úÖ Successfully got audio-only display media!', 'success');
                log(`Audio tracks: ${stream.getAudioTracks().length}`, 'info');
                
                currentStream = stream;
                updateStreamInfo(stream);
                
            } catch (error) {
                log(`‚ùå Failed to get audio-only display media: ${error.name} - ${error.message}`, 'error');
            }
        }

        function stopSharing() {
            if (currentStream) {
                log('üõë Stopping screen share...', 'info');
                currentStream.getTracks().forEach(track => {
                    track.stop();
                    log(`Stopped ${track.kind} track: ${track.label}`, 'info');
                });
                currentStream = null;
                
                const video = document.getElementById('screenVideo');
                video.srcObject = null;
                
                updateStreamInfo(null);
                log('‚úÖ Screen sharing stopped', 'success');
            } else {
                log('‚ö†Ô∏è No active stream to stop', 'warning');
            }
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
            log('üßπ Logs cleared', 'info');
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            log('üöÄ Screen Share Debug Tool loaded', 'info');
            checkEnvironment();
        });

        // Listen for permission changes
        navigator.permissions?.query?.({ name: 'camera' }).then(permission => {
            permission.addEventListener('change', () => {
                log(`Camera permission changed to: ${permission.state}`, 'info');
                checkEnvironment();
            });
        }).catch(() => {
            // Permissions API not supported or permission name not recognized
        });
    </script>
</body>
</html>
